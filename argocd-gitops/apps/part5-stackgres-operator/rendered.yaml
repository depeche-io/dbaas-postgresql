# Source: stackgres-operator/templates/operator-deployment.yaml
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: main
    version: "1.14.0"
    group:  stackgres.io
  name: main
  namespace: part5-stackgres-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main
      group:  stackgres.io
  template:
    metadata:
      labels:
        app: main
        group:  stackgres.io
    spec:
      serviceAccountName: main
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: main
        image: "quay.io/stackgres/operator:1.14.0"
        imagePullPolicy: IfNotPresent
        env:
          - name: OPERATOR_NAME
            value: "main"
          - name: OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: OPERATOR_IMAGE_VERSION
            value: "1.14.0"
          - name: OPERATOR_JVM_IMAGE_VERSION
            value: "1.14.0-jvm"
          - name: OPERATOR_NATIVE_IMAGE_VERSION
            value: "1.14.0"
          - name: DISABLE_RECONCILIATION
            value: "false"
          - name: INSTALL_CRDS
            value: "true"
          - name: WAIT_CRDS_UPGRADE
            value: "false"
          - name: INSTALL_WEBHOOKS
            value: "true"
          - name: INSTALL_CONVERSION_WEBHOOKS
            value: "true"
          - name: ALLOWED_NAMESPACES
            value: ""
          - name: CLUSTER_ROLE_DISABLED
            value: "false"
          - name: INSTALL_CERTS
            value: "true"
          - name: SGCONFIG_NAMESPACE
            value: part5-stackgres-operator
          - name: PROMETHEUS_AUTOBIND
            value: "true"
          - name: OPERATOR_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.serviceAccountName
          - name: OPERATOR_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: OPERATOR_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SG_CONTAINER_REGISTRY
            value: "quay.io"
          - name: SG_IMAGE_PULL_POLICY
            value: "IfNotPresent"
          - name: EXTENSIONS_REPOSITORY_URLS
            value: "https://extensions.stackgres.io/postgres/repository"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 8443
          name: "https"
          protocol: "TCP"
        livenessProbe:
          httpGet:
            path: "/q/health/live"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: "/q/health/ready"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 1
        volumeMounts:
          - name: operator-certs
            mountPath: /etc/operator/certs
            readOnly: true
      volumes:
        - name: operator-certs
          secret:
            secretName: main-certs
            optional: true
