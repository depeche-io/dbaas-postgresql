apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: part1-bitnami-only-primary
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.4.0
    chart: postgresql
    helm:
      releaseName: main
      values: |
        readReplicas.replicaCount: 0
        metrics.enabled: true
        global.postgresql.auth.postgresPassword: mypass
        global.postgresql.auth.username: app
        global.postgresql.auth.password: mypass
        global.postgresql.auth.database: app

  destination:
    server: https://kubernetes.default.svc
    namespace: part1-bitnami-only-primary
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: part1-bitnami-only-primary-checker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/depeche-io/dbaas-postgresql.git
    targetRevision: main
    path: postgresql-data-loss-checker/helm
    helm:
      releaseName: main
      values: |


  destination:
    server: https://kubernetes.default.svc
    namespace: part1-bitnami-only-primary
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true