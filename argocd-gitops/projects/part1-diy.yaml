apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: part1-diy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/depeche-io/dbaas-postgresql.git
    targetRevision: master
    path: part1-diy
  destination:
    server: https://kubernetes.default.svc
    namespace: part1-diy
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true